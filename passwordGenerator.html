<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="passwordGenerator" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div id="title-div">
        <h1 id="title-text">Password Generator</h1>
    </div>
    <div class="container">
        <div class="password-box">
            <div class="password-box-content">
                <h2>Generate a <br> <span class="highlight">random password</span></h2>
                <p class="password-box-paragraph">Never use an insecure password again</p>
                <div class="password-button-div">
                    <button id="generate-password-button1">Generate passwords</button>
                </div>
                <hr class="custom-line">
                <div class="generated-password-container">
                    <input type="text" class="password-text-area" id="password-text-area1" readonly>
                    <input type="text" class="password-text-area" id="password-text-area2" readonly>
                </div>
            </div>
        </div>
        <div class="password-box">
            <div class="password-box-content">
                <h2>Generate a <br> <span class="highlight">random password</span></h2>
                <p class="password-box-paragraph">Never use an insecure password again</p>
                <div class="password-button-div">
                    <button id="generate-password-button2">Generate passwords</button>
                </div>
                <hr class="custom-line">
                <div class="generated-password-container">
                    <input type="text" class="password-text-area" id="password-text-area3" readonly>
                    <input type="text" class="password-text-area" id="password-text-area4" readonly>
                </div>
            </div>
        </div>
    </div>
    </container>
    <script src="passwordGenerator.js" defer></script>
</body>

</html>
